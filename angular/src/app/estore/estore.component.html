<div class="center">
    <h2>{{heading}} ({{total}})</h2> <br>
    <div class="box" *ngIf="categories.length>0">
        <div *ngFor="let item of categories">
            <div (click)='nextLevel(item.id,item.count)'>
                <p *ngIf="3>level"> {{item.cat_name}} ({{item.count}})</p>
            </div>
        </div>
        <p *ngIf="level>0" (click)="previousLevel()">Back</p>
    </div>
    <div class="products">
        <table>
            <!-- <thead> -->
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>checkbox</th>
                </tr>
            <!-- </thead> -->
            <!-- <tbody> -->
                <tr *ngFor="let item of products" class="tBody">
                    <td class="counterCell"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.currency}}{{item.price}}</td>
                    <td>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    </td>
                </tr>
            <!-- </tbody> -->
        </table>
    </div>
</div>
